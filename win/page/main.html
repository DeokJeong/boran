<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>

<body>
  <div class="wrapper">
    <img src="../images/main_img.jpg" alt="">
  </div>

  <!-- 작업표시줄 -->
  <footer>
    <div class="statusbar">
      <ul>
        <li class="start_btn"><a href="#"><i class="fa-brands fa-windows fa-2x "></a></i></li>
        <li><a href="#">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" class="search_menu" placeholder="검색하려면 여기를 입력하십시오.">
          </a>
        </li>
      </ul>
      <ul>
        <li>날씨</li>
        <li>스피커</li>
        <li>한영</li>
        <li>날짜</li>
        <li><a href="#" id="clock">00:00</a></li>
      </ul>
    </div>
    <script>
      var clockTarget = document.getElementById("clock");


      function clock() {
        var date = new Date();

        var year = date.getFullYear();
        var month = date.getMonth() + 1
        month = month < 10 ? `0${month}` : month;
        var clockDate = date.getDate();

        var hours = date.getHours();
        var ampm = Number(hours) < 12 ? "오전" : "오후";
        hours = hours < 12 ? `${hours}` : hours - 12;
        var minutes = date.getMinutes();
        // var seconds = date.getSeconds();


        clockTarget.innerText = `${ampm} ${hours}:${minutes < 10 ? `0${minutes}` : minutes}\n` +
          `${year}-${month}-${clockDate < 10 ? `0${clockDate}` : clockDate}`;
      }

      // :${seconds < 10 ? `0${seconds}` : seconds} 초
      function init() {
        clock();
        setInterval(clock, 1000);
      }
      init();
    </script>
  </footer>
</body>

</html>
